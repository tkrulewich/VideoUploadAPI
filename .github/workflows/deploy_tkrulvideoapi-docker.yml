# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tkrulvideoapi-docker

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tkrulvideocontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_855f2eedcde54de8b5a10f39e5edb24b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_61bfddbefa26481ab7e815419ef189bf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tkrulvideocontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_855f2eedcde54de8b5a10f39e5edb24b }}/tkrulvideoupload:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tkrulvideoapi-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_151ef15c23244bdb9dc9aa0681666bb8 }}
        images: 'tkrulvideocontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_855f2eedcde54de8b5a10f39e5edb24b }}/tkrulvideoupload:${{ github.sha }}'